<mat-card>
  <mat-card-header>
      <mat-card-title>Products</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <section class="example-section">
          <mat-form-field class="example-margin">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <mat-form-field class="example-margin">
              <mat-select placeholder="Route" >
                  <mat-option value="1">Option 1</mat-option>
                  <mat-option value="2">Option 2</mat-option>
                  <mat-option value="3">Option 3</mat-option>
              </mat-select>
          </mat-form-field>
      </section>
  </mat-card-content>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Color Column -->
      <ng-container matColumnDef="prod_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.prod_name"> {{row.prod_name}} </td>
          </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="alias">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
          <td mat-cell *matCellDef="let row"> {{row.alias}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>

        <!-- Name Column -->
      <ng-container matColumnDef="sub_category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Category </th>
            <td mat-cell *matCellDef="let row"> {{row.sub_category}} </td>
        </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="brand_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
          <td mat-cell *matCellDef="let row"> {{row.brand_name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <mat-icon (click)="editProduct(row)">edit</mat-icon>
            </td>
        </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="clearpix"> 
    <button mat-raised-button color ="primary" (click)="openDialog()">Add New</button>
    <button mat-raised-button color ="basic" (click)="openBulkDialog()">Bulk Upload</button>
  </div>
</mat-card>
