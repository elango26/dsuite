<mat-card>
  <mat-card-header>
      <mat-card-title>Customers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <section class="example-section">
          <mat-form-field class="example-margin">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <mat-form-field class="example-margin">
              <mat-select placeholder="Route" >
                  <mat-option *ngFor="let route of routes" [value]="route.value">{{route.value}}</mat-option>
              </mat-select>
          </mat-form-field>
      </section>
  </mat-card-content>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Color Column -->
      <ng-container matColumnDef="customerName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.customerName"> {{row.customerName}} </td>
          </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="alias">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
          <td mat-cell *matCellDef="let row"> {{row.alias}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="route">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Route </th>
          <td mat-cell *matCellDef="let row"> {{row.routes[0].areaName}} </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="clearpix"> 
    <button mat-raised-button color ="primary" (click)="openDialog()">Add New</button>
    <!-- <ol>
        <li>
          <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="What's your name?">
          </mat-form-field>
        </li>
        <li>
          <button mat-raised-button (click)="openDialog()">Pick one</button>
        </li>
        <li *ngIf="animal">
          You chose: <i>{{animal}}</i>
        </li>
      </ol> -->
  </div>
</mat-card>
