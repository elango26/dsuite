<mat-card>
  <mat-card-header>
      <mat-card-title>Vendors</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <section class="example-section">
          <mat-form-field class="example-margin">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <mat-form-field class="example-margin">
              <mat-select placeholder="Route" >
                  <mat-option value="1">Option 1</mat-option>
                  <mat-option value="2">Option 2</mat-option>
                  <mat-option value="3">Option 3</mat-option>
              </mat-select>
          </mat-form-field>
      </section>
  </mat-card-content>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Color Column -->
      <ng-container matColumnDef="vendorName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
              <td mat-cell *matCellDef="let row"> {{row.vendorName}} </td>
          </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Properietor </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}}  </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="contactNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact # </th>
          <td mat-cell *matCellDef="let row"> {{row.contactNo}}  </td>
      </ng-container>

      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
        <td mat-cell *matCellDef="let row"> {{row.contactPerson}} </td>
    </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="clearpix"> 
    <button mat-raised-button color ="primary" (click)="openDialog()">Add New</button>
    <!-- <ol>
        <li>
          <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="What's your name?">
          </mat-form-field>
        </li>
        <li>
          <button mat-raised-button (click)="openDialog()">Pick one</button>
        </li>
        <li *ngIf="animal">
          You chose: <i>{{animal}}</i>
        </li>
      </ol> -->
  </div>
</mat-card>
