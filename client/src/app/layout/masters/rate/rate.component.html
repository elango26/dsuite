<mat-card>
  <mat-card-header>
      <mat-card-title>Rates</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <section class="example-section">
          <mat-form-field class="example-margin">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <mat-form-field class="example-margin">
              <mat-select placeholder="Route" >
                  <mat-option value="1">Option 1</mat-option>
                  <mat-option value="2">Option 2</mat-option>
                  <mat-option value="3">Option 3</mat-option>
              </mat-select>
          </mat-form-field>
      </section>
  </mat-card-content>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Color Column -->
        <ng-container matColumnDef="prod_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.product.prod_name"> {{row.product.prod_name}} </td>
        </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="retail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Retail </th>
          <td mat-cell *matCellDef="let row"> {{row.retail.price}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="wholesale1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wholesale 1 </th>
            <td mat-cell *matCellDef="let row"> {{row.wholesale1.price}} </td>
        </ng-container>

        <!-- Name Column -->
      <ng-container matColumnDef="wholesale2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wholesale 2 </th>
            <td mat-cell *matCellDef="let row"> {{row.wholesale2.price}} </td>
        </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="purchase">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase </th>
          <td mat-cell *matCellDef="let row"> {{row.purchase.price}} </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="clearpix"> 
    <button mat-raised-button color ="primary" (click)="openDialog()">Add New</button>
  </div>
</mat-card>
