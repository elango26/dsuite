<form [formGroup]="form" (ngSubmit)="onSubmit()">
<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
<mat-card>
  <!-- <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header> -->
  <mat-card-content class="common-modal">    
        <div *ngFor="let form of form_value.formData" [ngSwitch]="form.type">            
            <mat-form-field *ngSwitchCase="'input'">
                <input matInput [attr.type]="form.inputType" [formControlName] = "form.name" [placeholder]="form.placeholder">
            </mat-form-field>   
            <mat-form-field *ngSwitchCase="'textarea'">
                <textarea matInput [formControlName] = "form.name" [placeholder]="form.placeholder"></textarea>
            </mat-form-field>      
            <mat-form-field *ngSwitchCase="'select'">
                <mat-select [formControlName] = "form.name" [placeholder]="form.placeholder">
                    <mat-option *ngFor="let opt of form.options" [value]="opt.key">{{opt.value}}</mat-option>
                </mat-select>
            </mat-form-field>            
        </div>  
  </mat-card-content>
</mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial type="submit">Submit</button>
</div>
</form>
