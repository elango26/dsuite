<form [formGroup]="form" (ngSubmit)="onSubmit()">
<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
<mat-card>
  <!-- <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header> -->
  <mat-card-content class="common-modal">          
    <mat-form-field *ngFor="let form of form_value.formData" [ngSwitch]="form.type">
        <input *ngSwitchCase="'input'" matInput [attr.type]="form.inputType" [formControlName] = "form.name" [placeholder]="form.placeholder">            
        <textarea *ngSwitchCase="'textarea'" matInput [formControlName] = "form.name" [placeholder]="form.placeholder"></textarea>            
        <mat-select *ngSwitchCase="'select'" [formControlName] = "form.name" [placeholder]="form.placeholder">
            <mat-option *ngFor="let opt of form.options" [value]="opt.key">{{opt.value}}</mat-option>
        </mat-select>
    </mat-form-field>            
  </mat-card-content>
</mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial type="submit">Submit</button>
</div>
</form>
