<mat-card>
  <mat-card-header>
      <mat-card-title>Routes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <section class="example-section">
          <mat-form-field class="example-margin">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      </section>
  </mat-card-content>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Color Column -->
      <ng-container matColumnDef="areaName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Name </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.areaName"> {{row.areaName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="clearpix"> 
    <button mat-raised-button color ="primary" (click)="openDialog()">Add New</button>
  </div>
</mat-card>
