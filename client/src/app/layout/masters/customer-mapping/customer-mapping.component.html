<mat-card>
    <mat-card-header>
        <mat-card-title>Rates</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <section class="example-section">
            <mat-form-field class="example-margin">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <mat-form-field class="example-margin">
                <mat-select placeholder="Route" >
                    <mat-option value="1">Option 1</mat-option>
                    <mat-option value="2">Option 2</mat-option>
                    <mat-option value="3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </section>
    </mat-card-content>
  
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Color Column -->
          <ng-container matColumnDef="customer_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.customer[0].customerName"> {{row.customer[0].customerName}} </td>
          </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="rate_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate Type </th>
            <td mat-cell *matCellDef="let row"> {{ rateTranslate[row.type]}}</td>
        </ng-container>
        <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> View </th>
                <td mat-cell *matCellDef="let row"> 
                    <span class="view-btn"> View </span>
                </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div class="clearpix"> 
      <button mat-raised-button color ="primary" (click)="openDialog()">Add New</button>
    </div>
  </mat-card>
