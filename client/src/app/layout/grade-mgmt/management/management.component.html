<mat-card>
  <mat-card-header>
      <mat-card-title>Grade Management</mat-card-title>
  </mat-card-header>
  <!-- <mat-card-content>
      <section class="example-section">
          <mat-form-field class="example-margin">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      </section>
  </mat-card-content> -->

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Color Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sno </th>
        <td mat-cell *matCellDef="let row; let i=index" > {{i+1}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="emptyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade Type </th>
        <td mat-cell *matCellDef="let row" > {{row.emptyName}} </td>
        <td mat-footer-cell *matFooterCellDef [attr.rowspan]="2"> <strong> GRAND TOTAL</strong> </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let row" > {{row.count}} </td>
        <td mat-footer-cell *matFooterCellDef> <strong>{{getTotalQuan()}}</strong> </td>
      </ng-container>

      <ng-container matColumnDef="entryType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Type </th>
        <td mat-cell *matCellDef="let row" > {{row.entryType}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row" > {{row.createdAt | date}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" > <p class="display-inline">
          <mat-icon class="print" (click)="editGrade(row)">edit</mat-icon>
          <mat-icon class="print" (click)="deleteEntry(row)">delete</mat-icon>
          </p> </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="clearpix"> 
    <button mat-raised-button color ="primary" (click)="newEntry()">Add New</button>
  </div>
</mat-card>
