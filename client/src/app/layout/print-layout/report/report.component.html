<table>
  <caption>Daily sales</caption>
  <tr>
    <td>Route: PPN</td>
    <td>Date: {{reportDate | date:'mediumDate'}}</td>
  </tr>
</table>
<table class="dotted">
  <thead>
    <th class="dotted">Names</th>
    <th class="dotted" *ngFor="let prod of products">{{prod.alias}}</th>
  </thead>
  <tbody>
    <tr *ngFor="let cust of report">
      <td class="dotted">{{cust.customername}}</td>
      <td class="dotted" *ngFor="let prod of products">{{(cust[prod._id] != 0)?cust[prod._id]:''}}</td>
    </tr>
  </tbody>
</table>
