<mat-card>
    <mat-card-content>
      <h2 class="example-h2">Please select the route</h2>
    
      <section class="">
        <mat-checkbox class="example-margin" value="all" (change)="checkUncheckAll()" [(ngModel)]="masterCheck">All</mat-checkbox>
      </section>
      <section class="" *ngFor="let route of routes">
        <mat-checkbox class="example-margin" [value]="route.key" (change)="isAllSelected()" [(ngModel)]="route.checked">{{route.value}}</mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="print()">PRINT</button>
        <button mat-button (click)="onNoClick()">CANCEL</button>
      </mat-card-actions>
</mat-card>
