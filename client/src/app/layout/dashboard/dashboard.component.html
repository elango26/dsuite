    <div fxFlex *ngFor="let grid of creditsList">

<div class="mb-20" >
    <div class="viewer">
        <h4><mat-icon>calendar_today</mat-icon><span> OFFERS</span></h4>
        <p>No offers!!</p>
    </div>
</div>

<div class="mb-20" >
    <div class="viewer">
        <h4><mat-icon>forward_to_inbox</mat-icon><span> NOTES</span></h4>
        <p>For any issues call me @9940039192</p>
    </div>
</div>

<div *ngIf="session.role == 'ADMIN' || session.role == 'SUPERADMIN'" class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef> SNo. </th>
                <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            <ng-container matColumnDef="payments">
                <th mat-header-cell *matHeaderCellDef> Payments </th>
                <td mat-cell *matCellDef="let element"> {{element.payments}} </td>
            </ng-container>
            <ng-container matColumnDef="sales">
                <th mat-header-cell *matHeaderCellDef> Sales </th>
                <td mat-cell *matCellDef="let element"> {{element.sales}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.sales + element.payments}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
