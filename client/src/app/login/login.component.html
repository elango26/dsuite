<div class="login-page">
    <div class="content">
        <!-- <h1 class="app-name">Dsuite</h1> -->
        <form [formGroup]="form" class="login-form" fxFlex>
            <div class="text-center">
                <h2 class="app-name">Dsuite Login</h2>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email" formControlName="username">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <!-- <div fxFlex>
                    <mat-checkbox color="primary">Remember Me</mat-checkbox>
                </div> -->
                <div fxFlex  fxLayoutAlign="end">
                    <!-- <a href="javascript:void(0)">Forget Password</a> -->
                    <re-captcha (resolved)="resolved($event)" 
                                formControlName="recaptchaReactive" 
                                siteKey="6LfInckZAAAAAHFxYqXAWcNdr-4V1GFWS9OK4fyx">  
                    </re-captcha>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" (click)="onLogin()">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
